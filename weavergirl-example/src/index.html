<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="webcomponents__custom-elements/1.0.0-rc.3/custom-elements.min.js"></script>
    <script type="text/javascript" src="webcomponents__custom-elements/1.0.0-rc.3/src/native-shim.js"></script>
    <script type="text/javascript" src="proxy-polyfill/0.1.6/proxy.js"></script>
    <script type="text/javascript" src="weavergirl-core/weavergirl-core.js"></script>

    <script type="text/javascript">
        window.menus = [
            {
                name: "First",
                href: "/"
            },
            {
                name: "Second",
                href: "/second"
            },
            {
                name: "Third",
                href: "/third"
            }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            Weavergirl.Router.init([
                {
                    route: "",
                    component: {
                        url: "/weavergirl-example/layout/layout.js",
                        id: "layout"
                    },
                    children: [
                        {
                            route: "/",
                            component: "/weavergirl-example/first.js"
                        },
                        {
                            route: "/second",
                            component: "/weavergirl-example/second.js"
                        },
                        {
                            route: "/third",
                            component: "/weavergirl-example/third.js"
                        }
                    ]
                },
                {
                    route: "/fourth",
                    component: "/weavergirl-example/fourth.js"
                }
            ]);
        });

        Weavergirl.Language.setLanguageFileBase("/weavergirl-example/lang/");
        Weavergirl.Language.init();
        Weavergirl.Language.setLocale("zh-CN");
    </script>
</head>

<body>
</body>

</html>
